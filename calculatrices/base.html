<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculatrice</title>
  </head>
  <body>
  <div class="calculator-container">
    <div class="calculator">
      <input type="text" id="display" readonly>
      <div class="button-container">
        <div class="num-buttons">
          <!-- Boutons numériques -->
          <button class="num-btn">7</button>
          <button class="num-btn">8</button>
          <button class="num-btn">9</button>
          <button class="num-btn">4</button>
          <button class="num-btn">5</button>
          <button class="num-btn">6</button>
          <button class="num-btn">1</button>
          <button class="num-btn">2</button>
          <button class="num-btn">3</button>
          <button class="num-btn">0</button>
        </div>
        <div class="op-buttons">
          <!-- Boutons d'opérations -->
          <button class="op-btn">+</button>
          <button class="op-btn">-</button>
          <button class="op-btn">*</button>
          <button class="op-btn">/</button>
          <button id="temp-btn" class="op-btn">°F</button>
          <button class="op-btn" id="temp-celsius-btn">°C</button>
          <button class="op-btn" id="theme-toggle-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
            </svg>
          </button>
          <button id="clear-btn">C</button>
          <button id="calculate-btn">=</button>
        </div>
      </div>
    </div>
    <div class="history">
      <h2>Historique des Calculs</h2>
      <ul id="history-list"></ul>
    </div>
  </div>

  <div class="calculator-others">
    <a href="base.html"><button class="btn-link">Calculette basique</button></a>
    <a href="consoEnergetique.html"><button class="btn-link">Calcul de la consommation énergétique</button></a>
    <a href="retraite.html"><button class="btn-link">Calcul de la retraite</button></a>
    <a href="remiseEnForme.html"><button class="btn-link">Calcul de remise en forme</button></a>
  </div>

  <script src="js/main.js"></script>
  </body>
</html>
