<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/consoEnergetique.css">
  <title>Calculatrice</title>
</head>
<body>
<div class="calculator-container">
  <div class="energy-calculator">
    <h2>Calculatrice de Consommation Énergétique</h2>
    <div class="input-container">
      <label for="power-input">Puissance (Watts) :</label>
      <input type="number" id="power-input" min="0" step="1" required>
    </div>
    <div class="input-container">
      <label for="time-input">Temps (Heures) :</label>
      <input type="number" id="time-input" min="0" step="0.1" required>
    </div>
    <button id="calculate-energy-btn">Calculer</button>
    <p>Résultat : <span id="energy-result"></span> Watt-heure</p>
  </div>
</div>

<div class="calculator-others">
  <a href="base.html"><button class="btn-link">Calculette basique</button></a>
  <a href="consoEnergetique.html"><button class="btn-link">Calcul de la consommation énergétique</button></a>
  <a href="retraite.html"><button class="btn-link">Calcul de la retraite</button></a>
  <a href="remiseEnForme.html"><button class="btn-link">Calcul de remise en forme</button></a>
</div>

<script src="js/consoEnergetique.js"></script>
</body>
</html>
