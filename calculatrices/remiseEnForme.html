<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/remiseEnForme.css">
  <title>Calculatrice de Remise en Forme</title>
</head>
<body>
<div class="calculator-container">
  <h2>Calculatrice de Remise en Forme</h2>
  <div class="input-container">
    <label for="weight">Poids (kg) :</label>
    <input type="number" id="weight" min="0" step="0.1" required>
  </div>
  <div class="input-container">
    <label for="height">Taille (cm) :</label>
    <input type="number" id="height" min="0" step="1" required>
  </div>
  <div class="input-container">
    <label for="age">Âge :</label>
    <input type="number" id="age" min="0" required>
  </div>
  <div class="input-container">
    <label for="activity-level">Niveau d'activité :</label>
    <select id="activity-level">
      <option value="sedentary">Sédentaire (peu d'exercice)</option>
      <option value="lightly-active">Légèrement actif (exercice léger)</option>
      <option value="moderately-active">Modérément actif (exercice modéré)</option>
      <option value="very-active">Très actif (exercice intense)</option>
    </select>
  </div>
  <button id="calculate-fitness-btn">Calculer</button>
  <p>Besoins caloriques quotidiens : <span id="calorie-needs"></span> calories par jour</p>
</div>

<div class="calculator-others">
  <a href="base.html"><button class="btn-link">Calculette basique</button></a>
  <a href="consoEnergetique.html"><button class="btn-link">Calcul de la consommation énergétique</button></a>
  <a href="retraite.html"><button class="btn-link">Calcul de la retraite</button></a>
  <a href="remiseEnForme.html"><button class="btn-link">Calcul de remise en forme</button></a>
</div>

<script src="js/remiseEnForme.js"></script>
</body>
</html>
