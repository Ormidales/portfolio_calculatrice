<body>
<div class="calculator-container">
  <h2>Calculatrice de Retraite</h2>
  <div class="input-container">
    <label for="current-age">Âge actuel :</label>
    <input type="number" id="current-age" min="0" required>
  </div>
  <div class="input-container">
    <label for="retirement-age">Âge de retraite :</label>
    <input type="number" id="retirement-age" min="0" required>
  </div>
  <div class="input-container">
    <label for="monthly-savings">Épargne mensuelle :</label>
    <input type="number" id="monthly-savings" min="0" required>
  </div>
  <button id="calculate-retirement-btn">Calculer</button>
  <p>Économies à la retraite : <span id="retirement-savings"></span></p>
</div>
